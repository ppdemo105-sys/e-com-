<header
  class="fixed top-0 left-0 w-full z-50"
  [ngClass]="isHeaderScrolled() ? 'py-4' : 'py-3'"
  [class.active]="isHeaderScrolled()"
>
  <app-container className="flex items-center justify-between">
    <!--====== Header Left Actions ======-->
    <div class="flex md:hidden items-center gap-1.5 lg:gap-2">
      <!--====== Mobile Menu Toggle ======-->
      <button
        class="md:hidden grid place-items-center p-2 cursor-pointer border border-border transition duration-100 hover:bg-border/20"
        aria-label="Search for products"
        (click)="toggleMobileMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 9h16.5m-16.5 6.75h16.5"
          />
        </svg>
      </button>

      <!--====== Wishlist ======-->
      <button
        class="relative sm:hidden grid place-items-center p-2 cursor-pointer border border-border transition duration-100 hover:bg-border/20"
        aria-label="Go To Wishlist"
        [routerLink]="'/wishlist'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>

        <!-- The Async Pipe automatically subscribes to the observable and update the UI -->
        <span
          class="absolute grid place-content-center -top-2 -right-2 bg-accent text-surface size-5 rounded-full"
          >{{wishlistProductsCount$ | async}}</span
        >
      </button>
    </div>

    <!--====== Logo ======-->
    <app-logo className="text-surface" />

    <!--====== Desktop Navigation ======-->
    <nav
      class="hidden md:flex items-center space-x-16 text-surface text-lg xl:text-xl"
    >
      @for (link of navLinks; track link.label) {
      <a
        [routerLink]="link.path"
        routerLinkActive="text-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        [attr.aria-current]="link.path === currentPath() ? 'page' : null"
        class="hover:text-accent transition duration-100"
        >{{ link.label }}</a
      >
      }
    </nav>

    <!--====== Header Actions ======-->
    <div class="flex items-center gap-1.5 md:gap-2 lg:gap-3">
      <!--====== User Button ======-->
      <button
        class="grid place-items-center p-2 cursor-pointer border border-border transition duration-100 hover:bg-border/20"
        aria-label="Sign In or Sign Up"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </button>

      <!--====== Wishlist (from 640px) ======-->
      <button
        class="relative hidden sm:grid place-items-center p-2 cursor-pointer border border-border transition duration-100 hover:bg-border/20"
        aria-label="Go To Wishlist"
        [routerLink]="'/wishlist'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>

        <!-- The Async Pipe automatically subscribes to the observable and update the UI -->
        <span
          class="absolute grid place-content-center -top-2 -right-2 bg-accent text-surface size-5 rounded-full"
          >{{wishlistProductsCount$ | async}}</span
        >
      </button>

      <!--====== Cart Button ======-->
      <button
        class="relative grid place-items-center p-2 cursor-pointer border border-border transition duration-100 hover:bg-border/20"
        aria-label="Visualize cart"
        [routerLink]="'/shopping-cart'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>

        <span
          class="absolute grid place-content-center -top-2 -right-2 bg-accent text-surface size-5 rounded-full"
          >{{cartQuantity$ | async}}</span
        >
      </button>
    </div>
  </app-container>

  <!--====== Mobile Menu ======-->
  <app-mobile-nav [isMenuOpen]="isOpen()" (toggleMenu)="toggleMobileMenu()" />
</header>
