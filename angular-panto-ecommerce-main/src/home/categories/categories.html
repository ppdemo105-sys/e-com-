<section class="pt-24" aria-label="Categories Section">
  <app-container>
    <!-- Subtitle & Title -->
    <div class="flex flex-col items-center text-center">
      <p class="text-accent text-xl uppercase font-semibold tracking-widest">
        Take a look at
      </p>

      <h2 class="text-3xl lg:text-4xl font-secondary font-semibold text-center">
        Our Major Categories
      </h2>
    </div>

    <!-- Bento Grid -->
    <ul
      class="grid items-center grid-cols-12 auto-rows-[150px] gap-4 md:gap-6 mt-12"
    >
      @for (category of categories; track category.categorySlug) {
      <li
        class="major-category-bentocard"
        [routerLink]="['/categories', category.categorySlug]"
      >
        <img
          [src]="category.image"
          [alt]="`${category.name}'s Picture`"
          class="size-full object-cover object-center rounded-lg border border-border transition-all duration-200 hover:brightness-90 hover:scale-105 ease-in-out"
        />

        <h3
          class="absolute left-0 bottom-0 w-max px-3 py-0.5 text-surface bg-accent text-xl rounded-bl-lg rounded-tr-2xl transition-colors duration-200 hover:bg-accent/90"
        >
          {{category.name}}
        </h3>
      </li>
      }
    </ul>
  </app-container>
</section>
