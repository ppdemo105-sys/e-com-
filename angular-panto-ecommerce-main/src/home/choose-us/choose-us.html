<section class="pt-10" aria-label="Choose Us Section">
  <app-container
    className="grid grid-cols-1 lg:grid-cols-[250px_1fr] lg:gap-10 xl:gap-16 items-center"
  >
    <h2
      class="text-3xl lg:text-4xl lg:text-left font-secondary font-semibold text-center"
    >
      Why Choose Us
    </h2>

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
      @for (box of chooseUsBoxes; track box.title) {
      <li class="flex flex-col gap-2">
        <h3 class="text-xl font-semibold">{{box.title}}</h3>
        <p class="text-zinc-500">{{box.description}}</p>
        <button
          class="inline-block items-center bg-accent px-3 py-1 text-surface w-max text-lg transition-colors duration-200 hover:bg-accent/90 cursor-pointer"
        >
          Learn More
        </button>
      </li>
      }
    </ul>
  </app-container>
</section>
