<section
  class="relative pt-20 has-bg-image min-h-dvh"
  aria-label="Hero Section"
>
  <app-container>
    <div class="relative grid place-items-center text-center pt-10">
      <h3
        class="text-2xl sm:text-3xl lg:text-5xl xl:text-6xl text-surface line-clamp-2 font-medium"
      >
        Make your interior more <br />
        minimalistic & modern
      </h3>

      <p
        class="md:text-lg xl:text-xl text-zinc-300 py-5 text-center sm:w-2/3 md:w-2/4 lg:w-1/2"
      >
        Turn your room with panto into a lot more minimalist and modern with
        ease and speed
      </p>

      <form
        class="relative flex items-center pt-3"
        role="searchbox"
        (submit)="handleSubmit($event, searchInput.value)"
      >
        <input
          #searchInput
          type="search"
          inputmode="latin"
          placeholder="Search furniture..."
          class="flex outline-0 text-surface w-[280px] lg:w-[300px] border border-border px-5 py-3 backdrop-blur-xs bg-white/10 rounded-full pr-16"
        />

        <button
          class="absolute right-1.5 grid place-items-center bg-accent p-2 rounded-full transition-colors duration-200 hover:bg-accent/80 cursor-pointer"
          aria-label="Search furniture"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </form>
    </div>
  </app-container>
</section>
