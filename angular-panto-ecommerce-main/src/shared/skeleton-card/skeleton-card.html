<article
  class="relative flex flex-col bg-surface rounded-2xl min-h-[200px] min-w-[250px] md:max-w-[280px] place-self-center drop-shadow-xl drop-shadow-muted/30 animate-pulse"
>
  <!-- Image -->
  <div class="rounded-t-2xl overflow-hidden h-[240px] bg-muted/30"></div>

  <div class="flex flex-col gap-1.5 w-full bg-bg p-5 rounded-b-2xl">
    <!-- Category -->
    <div class="h-4 w-1/3 bg-muted/30 rounded"></div>

    <!-- Name -->
    <div class="h-6 w-2/3 bg-muted/40 rounded"></div>

    <!-- Stars -->
    <div class="h-6 w-1/2 bg-muted/40 rounded"></div>

    <!-- Price & Button -->
    <div class="flex items-center justify-between pt-3.5 gap-3">
      <div class="h-5 w-16 bg-muted/30 rounded"></div>
      <div class="h-8 w-24 bg-muted/40 rounded-full"></div>
    </div>
  </div>
</article>
